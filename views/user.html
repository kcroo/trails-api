<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Info</title>
    <link rel="stylesheet" type="text/css" href="public/style.css"/>
</head>
<body>
    {% if error %}
        <h2>Error - {{ error }}</h2>
    {% endif %}

    <h2>User Info</h2>
    <h4>Displays user's first name, last name, and JWT</h4>
    <p>First Name: {{ firstName }}</p>
    <p>Last Name: {{ lastName }}</p>
    <p>JWT: {{ jwt }}</p>
    <p>User ID: {{ userID }}</p>
</body>
</html>
